plugins:
  - serverless-offline
  - serverless-express

custom:
  serverless-offline:
    httpPort: 8080

functions:
  api:
    role: arn:aws:iam::702954692849:role/awsnodetraining-dev-role
    handler: handler.handler
    events:
      - http: 
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - PoolId
              - TenantId
              - isEso
              - userId
            allowCredentials: true   

