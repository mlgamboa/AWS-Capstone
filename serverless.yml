    name: 'awsnodejstraining'
  memorySize: 256 # mb
  environment:
    REIMBURSEMENT_TABLE: flexben_group3
    SECRET_KEY: )x2f-l-opsnd)w!!z2m7ykvony99pt@6@6m+=q2uk3%w8*7$ow
